<!DOCTYPE html>
<html>
<head>
	<title>电子科大·开发者联盟</title>
	<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		background:#1c478e;
		color: #fff;
	}
	h1{
		margin: 0;
		padding: 5px;
		background: #333;
	}
	label{
		width: 150px;
		display: inline-block;
	}
	</style>
	<script type="text/javascript">
		function changeBudge(val){
			// alert(val);
			var textBudgetInput = document.getElementById("textBudget");
			textBudgetInput.value = val;
			var BudgetInput = document.getElementById("budget");
  			BudgetInput.value = val;
		}
	</script>
</head>
<body>
	<h1>电子科大·开发者联盟</h1>
	<div style="padding-left:10px">
		<h3>联系我们</h3>
		<p>请填写下表，方便我们后续与您联系</p>
		<form method="post" action="#">
			

			<p>
				<label for="name">姓名：</label>
				<input name="name" id="name" type="text">
			</p>
			<p>
				<label for="email">邮箱：</label>
				<input name="email" id="email" type="email">
			</p>
			<p>
				<label for="phone">电话：</label>
				<input name="phone" id="phone" type="phone">
			</p>
			<p>
				<label for="phone">方便电话的时间：</label>
				<input name="callTime" id="callTime" type="radio">早上
				<input name="callTime" id="callTime" type="radio">下午
				<input name="callTime" id="callTime" type="radio">晚上
			</p>
			<p>
				<label for="address">通信地址：</label>
				<input type="text" name="address" id="address">
			</p>
			<fieldset>
				<legend>关于你的项目</legend>
				<p>
					<label for="budget">预算：</label>
					<input type="range" name="budget" id="budget" min="0" max="100000" onchange="changeBudge(this.value);">
					<input type="text" name="textBudget" id="textBudget" value="50000"
					onchange="changeBudge(this.value);">
				</p>
				<p>
					<label>需要的服务项目：</label>
					<p></p>
					<table>
					<tr>
						<td><input type="checkbox" name="services">html</td>
						<td><input type="checkbox" name="services">PHP</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="services">ASP</td>
						<td><input type="checkbox" name="services">Java</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="services">C++</td>
						<td><input type="checkbox" name="services">PS</td>
					</tr>
					</table>
				</p>
			</fieldset>

			<input type="submit" value="提交">

	    </form>
	</div>
</body>
</html>
