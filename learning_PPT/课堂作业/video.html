<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML5 Video Demo</title>
</head>
<body>
	<video width="1000" height="500" id="ad" controls autoplay muted>
		<source src="ad.mp4" type="video/mp4">
			Your browser does not support the video element.
	</video>
	<div>
	<button onclick="playOrPause()">播放/暂停</button>
	<button onclick="makeBig()">放大</button>
	<button onclick="makeSmall()">缩小</button>
	<button onclick="makeMedium()">中等</button>
	</div>
	<script type="text/javascript">

		//btn.addEventListener('input', ()=>{
			//do sth
		//})
		function playOrPause(){
			var video = document.getElementById("ad");
			if (video.paused) {
				video.play();
			}
			else{
				video.pause();
			}
		}
		function makeBig(){
			var video = document.getElementById("ad");
			video.width = 1300;
			video.height = 650;
		}
		function makeSmall(){
			var video = document.getElementById("ad");
			video.width = 600;
			video.height = 300;
		}
		function makeMedium(){
			var video = document.getElementById("ad");
			video.width = 1000;
			video.height = 500;
		}
	</script>
</body>
</html>
