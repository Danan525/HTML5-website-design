    <div id="container">

    	<section>
			<h3>联系我们</h3>
			<p>请填写下表，方便我们后续与您联系</p>
			<form method="post" action="#">
			

				<p>
					<label for="name">姓名：</label>
					<input name="name" id="name" type="text" required>
				</p>
				<p>
					<label for="email">邮箱：</label>
					<input name="email" id="email" type="email" required>
				</p>
				<p>
					<label for="phone">电话：</label>
					<input name="phone" id="phone" type="phone" required>
				</p>
				<p>
					<label for="phone">方便电话的时间：</label>
					<input name="callTime" id="callTime" type="radio" required>早上
					<input name="callTime" id="callTime" type="radio">下午
					<input name="callTime" id="callTime" type="radio">晚上
				</p>
				<p>
					<label for="address">通信地址：</label>
					<input name="address"  list="address">
					<datalist id="address">
						<option value="上海">
						<option value="成都">
						<option value="广州">
						<option value="深圳">
						<option value="北京">						
					</datalist>
				</p>
				<fieldset>
					<legend>关于你的项目</legend>
					<p>
						<label for="budget">预算：</label>
						<input type="range" name="budget" id="budget" min="0" max="100000">
						<input type="number" name="textBudget" id="textBudget" value="50000">
					</p>
					<p>
						<label>需要的服务项目：</label>
						<p></p>
						<table class="service">
						<tr>
							<td><input type="checkbox" name="services" onchange="countCheckedCheckboxes()">html</td>
							<td><input type="checkbox" name="services" onchange="countCheckedCheckboxes()">PHP</td>
						</tr>
						<tr>
							<td><input type="checkbox" name="services" onchange="countCheckedCheckboxes()">ASP</td>
							<td><input type="checkbox" name="services" onchange="countCheckedCheckboxes()">Java</td>
						</tr>
						<tr>
							<td><input type="checkbox" name="services" onchange="countCheckedCheckboxes()">C++</td>
							<td><input type="checkbox" name="services" onchange="countCheckedCheckboxes()">PS</td>
						</tr>
						</table>
						<p class="chose">您选择了<span id="servicesNum">0</span>种服务</p>
					</p>
					<p>
						<label for="website">当前已有网站：</label>
						<input type="url" name="website" required>
					</p>
					<p>
						<label for="start">项目启动日期：</label>
						<input type="date" name="start" required>
					</p>
					<p>
						<label for="pages">网页数量：</label>
						<input type="number" name="pages" required>
					</p>
					<p>
						<label for="color">期望网站主色调：</label>
						<input type="color" name="color" required>
					</p>
					

				</fieldset>

				<input type="submit" value="提交">

	    	</form>
    	</section><!--content end-->
		<div style="clear:both"></div>

    </div>


	<footer>

	</footer>
	<script type="text/javascript">
		var budgetSlider = document.getElementById("budget");
		var budgetText = document.getElementById("textBudget");

		budgetSlider.addEventListener('input', ()=> {
			budgetText.value = budgetSlider.value;
		});
		budgetText.addEventListener('input', ()=> {
			budgetSlider.value = budgetText.value;
		});

		function countCheckedCheckboxes() {
			var checkboxes = document.getElementsByName("services");
			var count = 0;
			for (var i = checkboxes.length - 1; i >= 0; i--) {
				if (checkboxes[i].checked) {
					count++;
				}
			}
			var servicesNumSpan = document.getElementById("servicesNum");
			servicesNumSpan.textContent = count;
		}

	</script>
</body>
