<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Drag And Drop</title>

		<style type="text/css">
		#div1 {width:240px;height:240px;padding:10px;border:1px solid #aaaaaa;float:left;}
		#drag1{float:left;}
		</style>
		<script type="text/javascript" src="modernizr.js"></script>
		<script>
			// if (window.FileReader && Modernizr.draganddrop) {
				//可以拖拽
				function allowDrop(ev){
					ev.preventDefault();
					console.log("拖拽对象已经入目标区域...");
				}
				function drag(ev){
					ev.dataTransfer.setData("id", ev.target.id);
					console.log("开始...");

				}
				function drop(ev){

					var id = ev.dataTransfer.getData("id");
					var element = document.getElementById(id);

					ev.target.appendChild(element);
					console.log("放下...");

				}
			// }
		</script>
	</head>
	<body>

		<h1>Drag the HTML5 Logo To The Box</h1>

		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<br>
		<img id="drag1" src="html5.jpg" draggable="true" ondragstart="drag(event)">

	</body>
</html>
